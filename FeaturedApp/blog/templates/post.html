{% extends "base.html" %}
{% block content %}
<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -mx-4 -my-8">
        
        <div class="py-8 px-4 lg:w-1/3">
           
            <div class="h-full flex items-start">
                
                <div class="flex-grow pl-6">
                    <h2 class="tracking-widest text-xs title-font font-medium text-indigo-400 mb-3 mt-3">CATEGORY : TECH</h2>
                    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">{{ object.title }}</h1>
                    <p class="leading-relaxed mb-3">{{ object.content }}.</p>
                    
                    <a class="inline-flex items-center mb-8 mt-10">
                        <img alt="blog" src="{{ post.author.profile.image.url }}" class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center">
                        <span class="flex-grow flex flex-col pl-3">
                            <small class="leading-relaxed">{{ object.date}}</small>
                            <span class="title-font font-medium text-white">Published By : {{ object.author }}</span>
                        </span>
                        
                    </a>
                
                
                </div>
            
            </div>
          
        </div>

      </div>
    </div>
  </section>  



{% endblock  %}
