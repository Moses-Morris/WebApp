{% extends "base.html" %}
{% block content %}
<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -mx-4 -my-8">
        {% for post in posted %}
        <div class="py-8 px-4 lg:w-1/3">
           
            <div class="h-full flex items-start">
                
                <div class="flex-grow pl-6">
                    <h2 class="tracking-widest text-xs title-font font-medium text-indigo-400 mb-1">CATEGORY : TECH</h2>
                    <h1 class="title-font text-xl font-medium text-white mb-3">{{ post.title }}</h1>
                    <p class="leading-relaxed mb-3">{{ post.content }}.</p>
                    
                    <a class="inline-flex items-center">
                        <img alt="blog" src="https://dummyimage.com/103x103" class="w-8 h-8 rounded-full flex-shrink-0 object-cover object-center">
                        <span class="flex-grow flex flex-col pl-3">
                            <small class="leading-relaxed">{{ post.date}}</small>
                            <span class="title-font font-medium text-white">Published By : {{ post.author }}</span>
                        </span>
                        
                    </a>
                
                
                </div>
            
            </div>
          
        </div>
        {% endfor %}
      </div>
    </div>
  </section>  




{% endblock  %}
