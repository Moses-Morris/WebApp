{% extends "base.html" %}
{% block content %}
     
<h3><ul>Home Index Page</ul></h3>
<div class="row">
    {% for post in posted %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p>{{ post.author }}</p>
        <p><ul>{{ post.date }}</ul></p>
        <hr>
    {% endfor %}
</div>


{% endblock  %}
