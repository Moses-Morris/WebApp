{% extends "base.html" %}
{% block content %}

{% if title %}
    <h1>{{ title }} </h1>
{% endif %}

<div>
    {% if messages %}
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
      {% endfor %}
    {% endif %}
  </div>

{% endblock %}
